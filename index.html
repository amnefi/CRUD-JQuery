<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main_crud.js"></script>
    <link rel="stylesheet" href="estilos_crud.css" />
    <!--(C)reate, (R)ead, (U)pdate, (D)elete-->
</head>

<body>
    <div class="container">
        <h1>CRUD - Usando jquery</h1>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" required="" placeholder="Ingrese Nombre" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" required="" placeholder="usuario@dominio" />
            </div>
            <button type="submit" class="btn btn-success save-btn">Grabar</button>
        </form>
        <br>
        <table class="table table-bordered data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th width="250px">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
